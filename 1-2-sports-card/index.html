<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__background">
        <div class="top__price">
          <div class="logo">
            <img src="assets/nike.png" alt="" />
          </div>
          <span>120$</span>
        </div>
        <div class="details">
          <span class="title">AIR STRUCTURE 1</span>
          <p>
            From the Flymesh upper to the triple-density foam midsole, the Nike
            Air Zoom Structure 19 Men's Running Shoe offers plenty of support
            and the response you need for a smooth, stable ride that feels ultra
            fast.
          </p>
        </div>
        <span class="air">AIR</span>
      </div>
      <img class="shoe" src="assets/nike19.png" alt="" />
      <div class="bottom">
        <button>BUY</button>
        <span class="category">MEN RUNNING SHOES</span>
      </div>
    </div>
  </body>
</html>
